[server]
# Streamlit Cloud configuration - use standard port for health check
headless = true
enableCORS = false
enableXsrfProtection = false

# File upload settings
maxUploadSize = 200

[browser]
# Disable usage stats collection for public deployment
gatherUsageStats = false

[theme]
# Custom theme for mobile-friendly experience
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"

[client]
# Mobile optimization
showErrorDetails = false
toolbarMode = "minimal"
